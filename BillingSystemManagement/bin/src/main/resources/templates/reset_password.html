<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark"> 
<section>
<div class="container ">
         <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="card">
              <img src="/image/login1.jpg" class="rounded mx-auto d-block mt-1" alt="..." style="width: 80px;height: 80px;border: 50%;">
                <div class="card-body">
                                <h4 class="text-center">Reset Password</h4>
                        
                        <form action="/changePassword" class="form-signin" method="post" >
                                 <p>
                                      <label for="username" class="sr-only">Password</label>
                                <input type="password" id="username" name="psw" class="form-control" placeholder="Password" required autofocus>
                                 </p>
                                 <p>
                                     <label for="password" class="sr-only">Re-Password</label>
                                     <input type="password" id="password" name="cpsw" class="form-control" placeholder="Confirm-password" required>
                                  </p>
                                    <input type="hidden" id="password" name="id" class="form-control" th:value="${id}">
                                  <button class="btn btn-primary col-md-12">Reset</button>
                          </form>
                </div>
              </div>
            </div>
         </div>
</div>
</section>
</body>
</html>
