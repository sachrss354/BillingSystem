<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark"> 
<section>
<div class="container ">
         <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="card">
              <img src="/image/login1.jpg" class="rounded mx-auto d-block mt-1" alt="..." style="width: 80px;height: 80px;border: 50%;">
                <div class="card-body">
                                <h4 class="text-center">Login Page</h4>
                                
                                <th:block th:if="${param.error}">
                             
                                 <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                </th:block>
                                <th:block th:if="${param.logout}">
                                 <p class="text-center text-primary">Log out SuccesFully!!</p>
                                 <th:block th:text="${@userServiceImpl.removeSessionmsg()}"></th:block>
                                </th:block>
                        <form action="/login" class="form-signin" method="post" >
                                 <p>
                                      <label for="username" class="sr-only">Username</label>
                                <input type="email" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                                 </p>
                                 <p>
                                     <label for="password" class="sr-only">Password</label>
                                     <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                  </p>
                                  <button class="btn btn-primary col-md-12">Login</button>
                          </form>
                          <div>
                          <a href="/forgot_password">
                          <p class="sr-only text-center text-primary mt-4"><u>Forgot Password</u></p></a>
                          </div>
                </div>
              </div>
            </div>
         </div>
</div>
</section>
</body>
</html>
