<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<section class="mt-3">
<div class="container text-center" th:if="${session.user1.role}=='ROLE_USER'">
<h1 class="text-warning mt-5 text-center"><b class="text-danger">Sorry,</b><br>You are User of this Company you can't get item price<br>
If you want to get price list of Item<br>Please Login With Admin</h1>
<a href="/logout">
<button type="button" class="btn btn-primary mt-4">Login With Admin</button></a>
</div>
<div th:if="${session.user1.role}=='ROLE_ADMIN'">
<table class="table table-dark">
  <thead>
  <h1 class="text-primary text-center">Rate Of Item</h1>
    <tr class="text-center" >
     
      <th scope="col" class="text-uppercase" style="color: aqua;">Item Name(समानो का नाम)</th>
      <th scope="col" class="text-uppercase" style="color: aqua;">Item Id(समानो की आइ़डी)</th>
      <th scope="col" class="text-uppercase" style="color: aqua;">item Mrp(खरीद मुल्य)</th>
      <th scope="col" class="text-uppercase" style="color: aqua;">Purchasing date(खरीद तारीख)</th>
      <th scope="col" class="text-uppercase" style="color: aqua;">Remaining quantity(समानो की संख्या)</th>
      <th scope="col" class="text-uppercase" style="color: aqua;">Selling Rate(बिक्रय मुल्य)</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" th:each="list :${session.listinv}">
     
      <td  th:text="${list.getName()}"></td>
      
      <td th:text="${list.getProductId()}"></td>
      <td th:text="${list.getMrp()}"></td>
      <td th:text="${list.getPurchaseDate()}"></td>
      <td th:text="${list.getQuantity()}"></td>
      <td th:text="${list.getSellingAmount()}"></td>
      
    </tr>
 

  </tbody>
</table>
</div>
</section>
</body>
</html>
